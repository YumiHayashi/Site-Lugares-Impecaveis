<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script></script>

</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_nature_m5ll.svg">
        </div>
        <div class="form">
            <form id="frmUsuário">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/index.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome:</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite Aqui o Seu Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite Aqui o Seu Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="Email" placeholder="Digite Aqui o Seu Email " required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" name="password" placeholder="Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme Sua Senha:</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite Sua Senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro Não Dizer</label>
                        </div>
                </div>

                <div class="continue-button">
                    <button><a href="/index.html">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>

    <footer class="rodapé">Criado por Isabela Yumi Hayashi Sabanay</footer>

</body>

</html>
